<!DOCTYPE html>
<html>
<head>
<title>Chatternets Dashboard</title>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script src="/dashboard/library/handlebars.runtime-v1.3.0.js"></script>
<script src="/dashboard/compiled/active_peer_site.js"></script>
<link rel="stylesheet" href="../bookmarklet/css/bootstrap.min.css" type="text/css">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

<script src="/dashboard/compiled/index.js"></script>
<style>
.header {
    width: 100%;
    height: 220px;
    background-attachment:fixed;
    background-image: url('/bookmarklet/img/headerbg.png');
    padding: 20px 80px;
    position: relative;
}

.logo {
    background-image: url('/dashboard/img/logo.png');
    width: 400px;
    height: 100px;
    background-repeat:no-repeat;
    background-size: 100%;
}

.arrow {
    background-image: url('/dashboard/img/arrow.png');
    width: 113px;
    height: 145px;
    background-repeat: no-repeat;
    background-size: 100%;
    position: absolute;
    top: 0;
    right: 10px;
}

.bookmarklet {
    position: absolute;
    top: 0;
    right: 133px;
    background-color: rgba(255, 255, 255, 0.2);
    padding: 10px 40px;
    height: 100%;
    width: 700px;
}

.bookmarklet-link {
    padding: 10px;
    border-radius: 10px;
    background-color: antiquewhite;
    margin: 26px 110px 0 0;
    display: block;
    color: #0057A3;
    font-weight: bold;
    text-align: center;
    cursor: url(https://mail.google.com/mail/images/2/openhand.cur), default !important;
    font-size: 28px;
}
.bookmarklet-link:hover {
    text-decoration: none;
    color: #0057A3;
}

.instructions {
    font-size: 28px;
    color: #EEE;
}
.instructions b {
    font-size: 32px;
}

.step {
    font-size: 100px;
    color: #CCC;
}

.or {
    text-align: center;
    color: #CCC;
    font-size: 50px;
}

.link {
    font-size: 22px;
    display: block;
    width: 100%;
    color: #666;
}

.step2-option {
    text-align: center;
    padding: 20px 0;
    background-color: #f5f5f5;
    font-size: 22px;
}

.popular-chatternets {
    font-weight: bold;
    color: #666;
    text-align: center;
    display: block;
}
.popular-chatternets:hover {
    color: #666;
    text-decoration: none;
}

.active-peer-site {
    display: inline-block;
    margin: 20px;
    position: relative;
}

.active-peer-site a {
    display: block;
    width: 100%;
    height: 100%;
    border: 20px solid #EEE;
    border-radius: 5px;
}
.active-peer-site a:hover {
    border-color: #DDD;
    box-shadow: 0 0 5px #CCC;
}

.active-count {
    text-align: center;
    display: block;
    position: absolute;
    top: -10px;
    right: -10px;
    font-weight: bold;
    font-size: 20px;
    background-color: #8D3E00;
    padding: 6px;
    border-radius: 100px;
    width: 40px;
    color: #D6BCA8;
}

.active-peer-sites {
    text-align: center;
}

.steps {
    padding: 10px 0 50px 0;
    text-align: center;
}

.authors {
    float: left;
    margin-top: 120px;
    color: #DDD;
    font-size: 19px;
}

</style>
</head>

<body>

<div class="header">
    <div class="bookmarklet">
        <p class="instructions">
        <b>Getting Started</b><br>Save this bookmarklet to your bookmarks bar.
        </p>
        <!-- TODO change to Heroku when deploying - will work for HTTPS as well then. -->
        <a class="bookmarklet-link" href="javascript:(function(){document.body.appendChild(document.createElement('script')).src='//chatternets.herokuapp.com/bookmarklet/bookmarklet.js';})();" onclick="return false">Join Chatternet</a>
        <div class="arrow"></div>
    </div>

    <div class="authors">
        by Brie Bunge and Sophia Westwood
    </div>

    <div class="logo"></div>
</div>

<div class="container">

    <div class="row steps">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-2">
                    <div class="or">Then,</div>
                </div>
                <div class="col-md-4">
                    <div class="step2-option">
                        <a href="about:blank" target="_blank" class="link">
                            Go to a website
                            <i class="fa fa-external-link"></i>
                        </a>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="or">or</div>
                </div>
                <div class="col-md-4">
                    <div class="step2-option">
                        Visit a popular Chatternet!
                        <i class="fa fa-angle-down"></i>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="click-reminder">Make sure to click the bookmarklet once you're there!</div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="active-peer-sites"></div>
        </div>
    </div>

<a href="https://github.com/ChatterNets/chatternets"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>


</div>

</body>
</html>
